<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h3>Rock Paper Scissors</h3>
        <h3>The Odin Project</h3>
    </header>

    <section id="choice-buttons">
        <ul class="button-list">
            <li><button id="rock" type="button">Rock</button></li>
            <li><button id="paper" type="button">Paper</button></li>
            <li><button id="scissors" type="button">Scissors</button></li>
        </ul>
    </section>

    <!-- Container for all game related information-->
    <div class="game-info">
        <div class="live-status-container">
            <!-- This section displays the players and computers choice
            Updated dynamically by javascript-->
            <section class="info-container" id="round-choice">
                <h4><u>Current Play</u></h4>
                <p id="player-choice">Your Play: </p>
                <p id="computer-choice">Computer Play: </p>
            </section>

            <!--Displays current score, controlled by javascript-->
            <section class="info-container" id="score-board">
                <h4><u>Scoreboard</u></h4>
                <p>Human Score: <span class="score">0</span></p>
                <p>Computer Score: <span class="score">0</span></p>
            </section>
        </div>

        <div class="live-status-container" id="result-container">
            <!--Displays each play by the computer and playey
                Also displays the winner of each round. Updated with JS-->
            
            <section class="result-container" id="game-results">
                <h4><u>Match Log</u></h4>
                <!-- Temporary text for styling-->
                <p>Paper beats Rock: Player Wins</p>
                <p>Scissors beats Paper: CPU Wins</p>
            </section>

            <!-- Displays the winner of the game after a round ends, updated with JS-->
            
            <section class="result-container" id="winner-box">
                <h4><u>Game Winner</u></h4>
                <!-- Temporary text for styling-->
                <p>Player wins!</p>
            </section>
        </div>
    </div>

    <footer>
        <p>Creator: Matthew Harview</p>
        <p>Colors sourced from <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
    </footer>
</body>

</html>
